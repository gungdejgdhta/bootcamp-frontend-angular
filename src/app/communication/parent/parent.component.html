<div class="container mt-5">
  <h3 class="parent">My Communication</h3>
  <hr class="border-primary">
  <form [formGroup]="formMessage" class="card p-4 mb-3">
    <h3 class="text-center parent">Form Send Message</h3>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input [class.is-invalid]="formMessage.controls['name'].invalid && formMessage.controls['name'].touched"
             class="form-control"
             formControlName="name"
             placeholder="Masukkan nama anda"
             type="text">
      <div
        *ngIf="formMessage.controls['name'].hasError('required')"
        class="invalid-feedback">Name is required
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea [class.is-invalid]="formMessage.controls['message'].invalid && formMessage.controls['message'].touched"
                class="form-control"
                formControlName="message"
                placeholder="Silahkan tulis message disini"
                rows="3"
                type="text"></textarea>
      <div *ngIf="formMessage.controls['message'].hasError('required')"
           class="invalid-feedback">Message is required</div>
    </div>
    <button (click)="sendMessage()"
            class="btn btn-light mt-3 p-2"
            type="button">Send
    </button>
  </form>
  <app-child></app-child>
</div>
